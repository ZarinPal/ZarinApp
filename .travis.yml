os:
  - osx
sudo: required
language: node_js
osx_image: xcode9.3
node_js:
  - '9'
branches:
  only:
    - /^v\d+(\.\d+)+$/
notifications:
  email: false
before_script:
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
  - echo ''
after_success:
  - "./compiler.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./out/make/*.*"
  on:
    repo: ZarinPal/ZarinApp
    tags: true
